<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeatBound TalkBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TalkBox Playground</h1>
    <div class="controls">
        <select id="preset">
            <option value="clean">Clean</option>
            <option value="nasal">Nasal</option>
            <option value="bass">Bass</option>
        </select>
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
    </div>
    <script type="module" src="talkbox.js"></script>
</body>
</html>
